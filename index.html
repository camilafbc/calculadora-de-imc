<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
<link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <div class="container">
        <form>
            <div>
                <label for="altura">Informe sua altura(em metros): </label>
                <input type="text" name="altura" placeholder="Ex: 1,71" required>
            </div>
            <br>
            <div>
                <label for="peso">Informe seu peso (em kg): </label>
                <input type="text" name="peso" placeholder="Ex: 62,5" required>
            </div>
        </form>
        <button type="button" id="btn">Calcular IMC</button>
        <br>
        <br>
        <div id="fade" class="hide"></div>
        <div id="modal" class="hide">
            <button id="close-modal">Fechar Modal</button>
            <div class="progress-bar">
                <span class="bar"></span>
            </div>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
